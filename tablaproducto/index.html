<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Productos PRO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<header class="header">
    <h1>ðŸ“¦ Gestor de productos</h1>
    <button id="exportar">ðŸ“¤ Exportar Excel</button>
</header>

<main class="layout">

    <!-- Panel -->
    <aside class="sidebar">
        <h2>âž• Nuevo producto</h2>

        <input id="producto" placeholder="Nombre del producto">
        <input id="precio" type="number" placeholder="Precio">
        <input id="cantidad" type="number" placeholder="Cantidad">

        <button id="agregar">Agregar</button>
    </aside>

    <!-- Contenido -->
    <section class="contenido">

        <!-- Buscador -->
        <input id="buscador" placeholder="ðŸ” Buscar producto">

        <!-- Tabla -->
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tabla"></tbody>
        </table>

        <!-- Totales -->
        <div class="totales">
            <p>Total productos: <strong id="totalProductos">0</strong></p>
            <p>Valor inventario: <strong>$<span id="valorInventario">0</span></strong></p>
        </div>

    </section>

</main>

<script src="script.js"></script>
</body>
</html>
